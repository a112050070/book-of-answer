    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', 'Noto Sans TC', monospace; /* Fallback to Noto for complex Chinese characters if pixel font misses glyphs */
        background-color: #0f172a;
        margin: 0;
        overflow-x: hidden;
      }
      /* Custom Grid Background for Retro Feel */
      .retro-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
        animation: scrollGrid 20s linear infinite;
      }
      
      @keyframes scrollGrid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }
      
      /* Utilities for Pixel Art Borders */
      .pixel-border {
        box-shadow: 
          -4px 0 0 0 white,
          4px 0 0 0 white,
          0 -4px 0 0 white,
          0 4px 0 0 white;
        margin: 4px;
      }
      
      .pixel-shadow {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.5);
      }
    </style>
